<div>
    <div class="col-xs-6 col-md-6 col-lg-6">
        <h2 class="text-muted">Kandidaadid</h2>
        <div class="row">
            <!--input class="form-control" placeholder="Otsi" type="search" /><span class="glyphicon glyphicon-search"></span!-->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                    <input ng-model="searchText" type="text" class="form-control" placeholder="Otsi">
                </div>
            </div>
            <p ng-show="(kandidaadid | filter:searchText).length == 0">Kandidaate '{{searchText}}' ei leitud.</p>
        </div>
        <div class="scrolltable">
            <table id="searchTextResults" ng-hide="(kandidaadid | filter:searchText).length == 0" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nimi</th>
                    <th>H채채li</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="kandidaat in kandidaadid | filter:searchText |  orderBy:'-votecount'">

                    <td>
                        <div class="form-group">
                            <div class="radio">
                                <label >
                                    <input type="radio" name="valik" id="{{kandidaat.id}}" ng-model="$parent.kandid" ng-value="kandidaat" checked="">
                                    {{kandidaat.id}}</label>
                            </div>
                        </div>
                    </td>
                    <td >
                        <label class="checkbox"></label>{{kandidaat.firstname}} {{kandidaat.lastname}}
                    </td>
                    <td>
                        <label class="checkbox">{{kandidaat.votecount}}</label>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-6 col-md-6 col-lg-6">
        <h2 class="text-muted" >Kandidaatide tutvustus</h2>
        <div ng-show="kandid == null">
            <h5>{{message}}</h5>
        </div>
        <div ng-hide="kandid==null">
            <h2>{{kandid.firstname}} {{kandid.lastname}}</h2>
            <h3 class="text-primary">{{'#' + kandid.id}}</h3>
            <img src=" https://graph.facebook.com/{{kandid.userid}}/picture?type=large" />
            <h5>{{kandid.description}}</h5>
            <div ng-show="user">
                <input type="button" name="addVote" class="btn btn-primary" ng-click="addVote(kandid.id)" value="Anna H채채l">
            </div>
        </div>
    </div>
</div>
